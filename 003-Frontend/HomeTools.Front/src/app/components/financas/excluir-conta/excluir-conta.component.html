<section class="excluir-contas ff-verdana" id="modalExcluir">
  <div class="modal">
      <p>A conta '{{Conta.Descricao}}' será excluida. <br/> Confirma a exclusão?</p>
      <div class="acoes">
          <button class="btn" id="btnCofirmar" (click)="excluirConta()">Excluir</button>
          &nbsp;
          <button class="btn btn-red" id="btnCancelar" (click)="cancelar()">Cancelar</button>
      </div>
  </div>
  <div class="overlay"></div>
</section>
