<div class="compras">
  <div class="menu-painel conteudo-pagina">
      <div class="menu">
        <div class="busca">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar" name="Busca" id="txtBuscaCompra"
              (keydown.enter)="buscarCompras()" (keydown.return)="buscarCompras()">
            <span>
              <button type="button" title="Buscar" id="btnBuscar" class="btn" (click)="buscarCompras()">
                <img src="../../../../assets/img/lupa-icon.png">
              </button>
            </span>
          </div>
        </div>
        <div class="btn-novo">
          <button type="button" title="Nova Compra" id="btnNovaCompra" class="btn" (click)="exibirModalFormulario(false)">
            <img src="../../../../assets/img/plus-icon.png">
          </button>
        </div>
      </div>
      <div class="titulo">
        Compras
      </div>
  </div>
  <div class="conteudo-pagina div-tabela">
    <table class="table ff-verdana">
      <tr>
        <th (click)="ordenarCompras('AcoesCompra')" id="thAcoesCompra" class="campo-ordenacao">
          <div class="titulo-tabela">
            <span class="nome-campo">Ações</span>
            <span class="img-ordenacao" id="imgAcoesCompra"></span>
          </div>
        </th>
        <th (click)="ordenarCompras('DescricaoCompra')" id="thDescricaoCompra" class="campo-ordenacao">
          <div class="titulo-tabela">
            <span class="nome-campo">Descricao</span>
            <span class="img-ordenacao" id="imgDescricaoCompra"></span>
          </div>
        </th>
        <th (click)="ordenarCompras('CategoriaCompra')" id="thCategoriaCompra" class="campo-ordenacao">
          <div class="titulo-tabela">
            <span class="nome-campo">Categoria</span>
            <span class="img-ordenacao" id="imgCategoriaCompra"></span>
          </div>
        </th>
        <th (click)="ordenarCompras('DataCompra')" id="thDataCompra" class="campo-ordenacao">
          <div class="titulo-tabela">
            <span class="nome-campo">Data Compra</span>
            <span class="img-ordenacao" id="imgDataCompra"></span>
          </div>
        </th>
        <th (click)="ordenarCompras('ValorCompra')" id="thValorCompra" class="campo-ordenacao">
          <div class="titulo-tabela">
            <span class="nome-campo">Valor</span>
            <span class="img-ordenacao" id="imgValorCompra"></span>
          </div>
        </th>
        <th (click)="ordenarCompras('ParcelasCompra')" id="thParcelasCompra" class="campo-ordenacao">
          <div class="titulo-tabela">
            <span class="nome-campo">Qtd. Parcelas</span>
            <span class="img-ordenacao" id="imgParcelasCompra"></span>
          </div>
        </th>
      </tr>
      <tr *ngFor="let compra of DadosPaginados.Itens">
        <td class="center">
          <div class="acoes">
            <span class="acoes-item">
              <button type="button" title="Editar" id="btnEditar{{compra.Id}}" class="btn btn-sm" (click)="exibirModalFormulario(true, compra)">
                <img src="../../../../assets/img/pencil-icon.png">
              </button>
            </span>
            <span class="acoes-item">
              <button type="button" title="Excluir" id="btnExcluir{{compra.Id}}" class="btn btn-sm"
                (click)="exibirModalExcluir(compra)">
                <img src="../../../../assets/img/lixeira-icon.png">
              </button>
            </span>
          </div>
        </td>
        <td>{{compra.Descricao}}</td>
        <td>{{compra.Categoria!.Descricao}}</td>
        <td class="center">{{compra.DataCompra  | date : 'shortDate'}}</td>
        <td class="center">{{compra.ValorInteiro!.toFixed()}},{{compra.ValorCentavos!.toFixed()}}</td>
        <td class="center">{{compra.QtdParcelas}}</td>
      </tr>
    </table>
  </div>
  <div class="paginador">
    <app-paginador [DadosPaginador]="DadosPaginador" (messageEvent)="receiveMessage($event)"></app-paginador>
  </div>
</div>
<app-modal-formulario-compra [(Compra)]="CompraAcao!" [Edicao]="AcaoEditar" [CartaoId]="Cartao.Id" (EventoEdicao)="receiveMessageFormulario($event)"></app-modal-formulario-compra>
<app-modal-excluir [DadosModalExcluir]="DadosModalExcluir" (ExcluirRegistro)="receiveMessageExcluir($event)"></app-modal-excluir>
