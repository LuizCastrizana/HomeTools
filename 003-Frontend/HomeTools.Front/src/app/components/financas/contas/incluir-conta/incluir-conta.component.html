<div class="container main ff-verdana">
  <div class="titulo-pagina ff-verdana">
    <h1>Incluir Conta</h1>
  </div>
  <form (ngSubmit)="salvarConta()" class="form conteudo-pagina">
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="txtDescricao">Descrição</label>
          <input type="text" class="form-control" id="txtDescricao" placeholder="Descrição" name="Descricao"
          (focusout)="campoObrigatorio('txtDescricao')" [(ngModel)]="Conta.Descricao">
          <label class="form-validation" id="erro_txtDescricao"></label>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <label for="txtDiaVencimento">Dia venc.</label>
          <input type="text" class="form-control" id="txtDiaVencimento" placeholder="Dia vencimento" name="DiaVencimento"
          (focusout)="campoObrigatorio('txtDiaVencimento')"
          (keypress)="apenasNumeros($event)" (paste)="apenasNumeros($event)" [(ngModel)]="Conta.DiaVencimento">
          <label class="form-validation" id="erro_txtDiaVencimento"></label>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="selTipoContaId">Tipo</label>
          <select name="tipoConta" id="selTipoContaId" class="form-control" name="TipoContaId"
          (change)="selecionaTipoConta()" (focusout)="campoObrigatorio('selTipoContaId')" [(ngModel)]="TipoContaId">
            <option value="0">Selecione...</option>
            <option value="1">Variável</option>
            <option value="2">Fixa</option>
          </select>
          <label class="form-validation" id="erro_selTipoContaId"></label>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="selCategoriaId">Categoria</label>
          <select name="CategoriaId" id="selCategoriaId" class="form-control" (focusout)="campoObrigatorio('selCategoriaId')" [(ngModel)]="Conta.CategoriaId">
            <option value="0">Selecione...</option>
            <option *ngFor="let categoria of Categorias" [value]="categoria.Id">{{ categoria.Descricao }}</option>
          </select>
          <label class="form-validation" id="erro_selCategoriaId"></label>
        </div>
      </div>
    </div>
    <div class="row" id="divValor">
      <div class="col-3">
        <div class="form-group">
          <label for="txtValorInteiro">Valor inteiro</label>
          <input type="text" class="form-control" id="txtValorInteiro" placeholder="Valor" name="ValorInteiro"
          (focusout)="campoObrigatorio('txtValorInteiro')"
          (keypress)="apenasNumeros($event)" (paste)="apenasNumeros($event)" [(ngModel)]="Conta.ValorInteiro">
          <label class="form-validation" id="erro_txtValorInteiro"></label>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="txtValorCentavos">Valor centavos</label>
          <input type="text" class="form-control" id="txtValorCentavos" placeholder="Valor Centavos" name="ValorCentavos"
          (focusout)="campoObrigatorio('txtValorCentavos')"
          (keypress)="apenasNumeros($event)" (paste)="apenasNumeros($event)" [(ngModel)]="Conta.ValorCentavos">
          <label class="form-validation" id="erro_txtValorCentavos"></label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <button type="submit" id="btnSumbit" title="Salvar" class="btn">Salvar</button>
          <button type="button" id="btnCancelar" title="Cancelar" class="btn btn-red" (click)="cancelar()">Cancelar</button>
        </div>
      </div>
  </div>
</form>
