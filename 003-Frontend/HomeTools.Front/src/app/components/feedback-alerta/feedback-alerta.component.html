<div class="feedback-alerta" id="{{DadosFeedbackAlerta.Id}}">
  <div class="alerta fade ff-verdana" [ngClass]="tratarTipoAlerta()">
    <div class="alerta-item">
      <strong>{{DadosFeedbackAlerta.Titulo}}:</strong> {{DadosFeedbackAlerta.Mensagem}}
    </div>
    <div class="alerta-item">
      <button type="button" class="close" title="Fechar" (click)="ocultar(DadosFeedbackAlerta.Id)">
        <span>&times;</span>
      </button>
    </div>
  </div>
</div>
